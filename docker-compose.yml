services:
  postgres:
    image: postgres:16-alpine
    container_name: authenticity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authenticity_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  # web ui for postgres
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: authenticity-pgweb
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/authenticity_dev?sslmode=disable
    ports:
      - "8081:8081"
    networks:
      - default
    command: /usr/bin/pgweb --bind=0.0.0.0 --listen=8081
  # Log aggregation and storage
  loki:
    image: grafana/loki:2.9.0
    container_name: authenticity-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Log collection agent
  promtail:
    image: grafana/promtail:2.9.0
    container_name: authenticity-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/app:ro
      - ./observability/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - default
  # Log Visualization and dashboards
  grafana:
    image: grafana/grafana:10.0.0
    container_name: authenticity-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - default
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
    name: authenticity_postgres_data
  loki_data:
    name: authenticity_loki_data
  grafana_data:
    name: authenticity_grafana_data
  minio_data:
