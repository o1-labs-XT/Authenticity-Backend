gopenapi: 3.0.0
info:
  title: TouchGrass MVP API
  description: REST API for TouchGrass MVP - A photo challenge and chain creation platform
  version: 1.0.0
  contact:
    name: TouchGrass Support
    email: support@touchgrass.app

servers:
  - url: https://api.touchgrass.app/api
    description: Production server
  - url: http://localhost:3000/api
    description: Development server

tags:
  - name: Users
    description: User management
  - name: Challenges
    description: Photo challenges
  - name: Submissions
    description: Photo submissions
  - name: Chains
    description: Photo chains

paths:
  /users/{walletAddress}:
    get:
      tags: [Users]
      summary: Get user profile
      parameters:
        - name: walletAddress
          in: path
          required: true
          schema:
            type: string
            example: "0x1234...abcd"
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
    
    post:
      tags: [Users]
      summary: Create user
      parameters:
        - name: walletAddress
          in: path
          required: true
          schema:
            type: string
            example: "0x1234...abcd"
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /challenges/current:
    get:
      tags: [Challenges]
      summary: Get current active challenge
      responses:
        '200':
          description: Current challenge details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'

  /submissions:
    get:
      tags: [Submissions]
      summary: List submissions
      parameters:
        - name: walletAddress
          in: query
          schema:
            type: string
          description: Filter by wallet address
        - name: challengeId
          in: query
          schema:
            type: string
          description: Filter by challenge ID
        - name: chainId
          in: query
          schema:
            type: string
          description: Filter by chain ID
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
          description: Items per page
      responses:
        '200':
          description: Paginated list of submissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  submissions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Submission'
                  totalCount:
                    type: integer
                  currentPage:
                    type: integer
                  totalPages:
                    type: integer

    post:
      tags: [Submissions]
      summary: Create new submission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [image, tagline, signedTransaction]
              properties:
                image:
                  type: string
                  description: Base64 encoded image or file reference
                tagline:
                  type: string
                  maxLength: 200
                  description: Combined tagline and social link
                signedTransaction:
                  type: string
      responses:
        '201':
          description: Submission created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
                    enum: [uploading]

  /submissions/{submissionId}:
    get:
      tags: [Submissions]
      summary: Get submission details
      parameters:
        - name: submissionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Submission details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'

  /chains/{chainId}:
    get:
      tags: [Chains]
      summary: Get chain details
      parameters:
        - name: chainId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Chain details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chain'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        walletAddress:
          type: string
        createdAt:
          type: string
          format: date-time

    Challenge:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        participantCount:
          type: integer
        chainCount:
          type: integer
          description: Always 1 for MVP

    Submission:
      type: object
      properties:
        id:
          type: string
        tokenOwnerAddress:
          type: string
        challengeId:
          type: string
        chainId:
          type: string
        imageUrl:
          type: string
        tagline:
          type: string
          description: Combined tagline and social link
        chainPosition:
          type: integer
        status:
          type: string
          enum: [uploading, proving, publishing, verifying, verified]
        createdAt:
          type: string
          format: date-time

    Chain:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        challengeId:
          type: string
        length:
          type: integer
          description: Number of images in chain
        createdAt:
          type: string
          format: date-time
        lastActivityAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        statusCode:
          type: integer