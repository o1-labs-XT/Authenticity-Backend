server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape all .log files in /var/log/app/
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: authenticity
          __path__: /var/log/app/*.log
    pipeline_stages:
      # Extract service name from filename
      - regex:
          source: filename
          expression: '/var/log/app/(?P<service>\w+)\.log'
      - labels:
          service:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            msg: msg
      - labels:
          level:
      # Use Pino's time field
      - timestamp:
          source: time
          format: Unix
      - output:
          source: msg